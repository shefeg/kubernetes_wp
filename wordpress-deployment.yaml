apiVersion: v1
kind: Service
metadata:
  name: wordpress
  labels:
    run: wordpress
spec:
  type: NodePort
  ports:
  - name: wordpress-port
    port: 80
    targetPort: 80
    protocol: TCP
  selector:
    app: wordpress
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: wp-pv-volume
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /data/wp-pv
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: wp-pv-claim
  labels:
    app: wordpress
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 4Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name:  wordpress-deployment
  labels:
    app: wordpress
spec:
  replicas: 2
  selector:
    matchLabels:
      app: wordpress
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: wordpress
    spec:
      containers:
      - name:  wordpress
        image: wordpress:4.9.5-php7.0-apache
        env:
        - name:  WORDPRESS_DB_PASSWORD
          value:  'Drowssap1!!'
        - name:  WORDPRESS_DB_USER
          value:  'wordpressuser'
        - name:  WORDPRESS_DB_NAME
          value:  'wordpressdb'
        - name:  WORDPRESS_DB_HOST
          value:  'mysql'
        ports:
        - name:  wordpress-port
          containerPort:  80      
        volumeMounts:
        - name: wordpress-persistent-storage
          mountPath: /var/www/html
      volumes:
      - name: wordpress-persistent-storage
        persistentVolumeClaim:
          claimName: wp-pv-claim